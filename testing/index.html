<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown with JavaScript</title>
  <style>
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <div class="dropdown">
    <button>Dropdown</button>
    <div class="dropdown-content">
      <a href="#" id="option1">Option 1</a>
      <a href="#" id="option2">Option 2</a>
      <a href="#" id="option3">Option 3</a>
    </div>
  </div>

  <script>
    const options = document.querySelectorAll('.dropdown-content a');
    options.forEach(option => {
      option.addEventListener('click', function() {
        alert('You selected ' + this.textContent);
      });
    });
  </script>

</body>
</html>
